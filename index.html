<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/blog-icon.png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="main">
    <div class="container">
      <section class="about">
        <img src="./images/profile-pic.png" alt="avatar" class="about__img">
        <h2 class="about__title">
          Jessica Randall
        </h2>
        <p class="about__description">
          London, United Kingdom
        </p>
        <p class="about__text">
          "Front-end developer and avid reader."
        </p>
      </section>

      <nav class="navigation">
        <a href="https://github.com/" target="_blank" class="navigation__link">
          <div class="navigation__link-btn">GitHub</div>
        </a>

        <a href="https://www.frontendmentor.io/home" target="_blank" class="navigation__link">
          <div class="navigation__link-btn">Frontend Mentor</div>
        </a>

        <a href="https://www.linkedin.com/" target="_blank" class="navigation__link">
          <div class="navigation__link-btn">Linkedln</div>
        </a>

        <a href="https://twitter.com/" target="_blank" class="navigation__link">
          <div class="navigation__link-btn">Twitter</div>
        </a>

        <a href="https://www.instagram.com/" target="_blank" class="navigation__link">
          <div class="navigation__link-btn">Instagram</div>
        </a>
      </nav>
    </div>

    <div class="footer">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><span>Frontend Mentor</span></a>. Coded by <a href="https://github.com/mikov144" target="_blank"><span>Mikov</span></a>.
      </p>
    </div>
  </main>
</body>
</html>
